[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  # Explicitly disable @netlify/plugin-nextjs â€” not needed for static exports
  # This project uses `output: "export"` in next.config.js (pure static site)
  # The plugin is only required for SSR/ISR Next.js apps

[[redirects]]
  from = "/home"
  to = "/"
  status = 301
  force = true
